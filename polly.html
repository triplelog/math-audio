
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css" integrity="sha384-vKruj+a13U8yHIkAyGgK1J3ArTLzrFGBbBc0tDp4ad/EyewESeXE/Iv67Aj8gKZ0" crossorigin="anonymous">

</head>

<body>
<div id="textToSynth">
	<select name="voice">
		<option value="Matthew" selected>Matthew</option>
	</select>
	<select name="speed">
		<option value="x-slow">x-slow</option>
		<option value="slow">slow</option>
		<option value="medium">medium</option>
		<option value="fast">fast</option>
	</select>
    <input autofocus size="23" type="text" id="textEntry" value="1+2+3*51-4^2"/>
    <button class="btn default" onClick="mathToAudio()">Synthesize</button>
    <div id="result"></div>
	<button onclick='playKatex()'>Play</button>
</div>
<audio id="audioPlayback" ontimeupdate="updateAudioTime(this.currentTime)" controls>
    <source id="audioSource" type="audio/mp3" src="">
</audio>
<script src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js" integrity="sha384-PwRUT/YqbnEjkZO0zZxNqcxACrXe+j766U2amXcgMg5457rve2Y7I6ZJSm2A0mS4" crossorigin="anonymous"></script>
<script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

<script type="text/javascript" src="./mathzetta.js"></script>
<script type="text/javascript" src="./audioMap.js"></script>
<script type="text/javascript" src="./mathToAudio.js"></script>
</body>
</html>
